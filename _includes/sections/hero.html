
<div class="wrapper large slideshow">

    {% for slide in site.slides %}

        <div class="slide">

            <div class="slide-image"><img src="{{ site.baseurl }}{{ slide.image }}" alt="{{ slide.title }}"></div>

            <div data-cell="2of3 fill"></div>
    
            <div data-cell="1of3">
                <h2 class="page-title">{{ slide.title }}</h2>
                {{ slide.content }}
            </div>

        </div>

    {% endfor %}

</div>
