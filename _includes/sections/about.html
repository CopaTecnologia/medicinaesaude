
{% assign about = site.pages | where: 'permalink', '/sobre/' | first %}

<div class="wrapper">

    <h2>{{ about.title }}</h2>
    {{ about.excerpt }}
    <p data-grid="center spacing justify">
        <a href="{{ site.baseurl }}{{ about.url }}" data-cell="shrink fill">Saiba mais...</a>
        <a href="#contato" data-btn data-cell="shrink fill">Contato</a>
    </p>

</div>
