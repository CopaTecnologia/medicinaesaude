---
layout: compress
---

<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <script>window.baseurl = '{{ site.baseurl }}';</script>

    {% include header.html %}

    {{ content }}

    {% include footer.html %}

    <script src="{{ site.baseurl }}/js/main.js"></script>

    {% assign base = site.baseurl | strip %}

    {% if base != '' %}
    <script>
      (function(i,m,g) {
        Array.prototype.forEach.call(i, function(g) {g.onerror = m})
      })(document.querySelectorAll('img'), function(e) {
        console.log(e, this);
      })
    </script>
    {% endif %}

  </body>

</html>
